<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>new js course</title>
  </head>

  <body>
    <div id="calculator-body">
      <div id="calculatorDisplay">0</div>
      <div id="calculatorButtons">
        <button id="num1" class="button">1</button>
        <button id="num2" class="button">2</button>
        <button id="num3" class="button">3</button>
        <button id="resetBtn" class="button">ac</button>

        <button id="num4" class="button">4</button>
        <button id="num5" class="button">5</button>
        <button id="num6" class="button">6</button>
        <button id="plusBtn" class="button">+</button>

        <button id="num7" class="button">7</button>
        <button id="num8" class="button">8</button>
        <button id="num9" class="button">9</button>
        <button id="minusBtn" class="button">-</button>

        <button id="num0" class="button">0</button>

        <button id="deviBtn" class="button">/</button>
        <button id="multiBtn" class="button">x</button>
        <button id="equalBtn" class="button">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
